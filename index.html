<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Pinterest</title>
</head>

<body>

  <div class="container">
    <!-- menu bar and search bar -->
    <div class="menu-bar">
      <div class="logo" >  
        <img class="pinterest-logo" src="images/pinterest1.png" alt="">
        <button id="home-button" type="button" name="Home"><b>Home</b></button>
        <button id="today-button" type="button" name="Today-button"><b>Today</b></button>
      </div>

      <!-- search-bar -->
      <div class="search-box">
       <div class="search-icon"><img src="images/search-icon.png" alt=""></div>
       <div class="search-text"><input class="search-area" type="text" placeholder="Search..."></div>
      </div>
<!-- icons after search bar -->
          <img class="first-icons" id="bell-icon" src="images/bell-icon.png" />
          <img class="first-icons" id="message-icon" src="images/messages-icon.png" alt="">
          <img class="first-icons" id="profile-icon" src="images/profile.png" alt="">
          <img class="first-icons" id="arrow-icon" src="images/arrow.png" alt="">
     </div> 

    </div>

    <!-- body tiles -->
    <div class="pinterest-body">
      <!-- column 1 -->
      <div class="col column1">
       <div class="overlay col1-1"><img class="tiles " src="tileimage/4-3.jpg" alt=""></div>
       <div class="overlay col1-2"><img class="tiles " src="tileimage/4-4.jpg" alt=""></div>
       <div class="overlay col1-3"><img class="tiles " src="tileimage/3-1.jpg" alt=""></div>
       <div class="overlay col1-4"><img class="tiles " src="tileimage/4-4.jpg" alt=""></div>
       <div class="overlay col1-5"><img class="tiles " src="tileimage/2-3.jpg" alt=""></div>
      </div>
      <!-- column 2 -->
      <div class="col column2">
       <div class=" overlay col2-1"> <img class="tiles" src="tileimage/2-1.jpg" alt=""></div>
       <div class=" overlay col2-2"> <img class="tiles" src="tileimage/2-3.jpg" alt=""></div>
       <div class=" overlay col2-3"> <img class="tiles" src="tileimage/2-1.jpg" alt=""></div>
       <div class=" overlay col2-4"> <img class="tiles" src="tileimage/4-1.jpg" alt=""></div>
       <div class=" overlay col2-5"> <img class="tiles" src="tileimage/2-4.jpg" alt=""></div>
      </div>
      <div class="col column3">
        <div class="overlay col3-1"> <img class="tiles" src="tileimage/2-5.jpg" alt=""></div>
        <div class="overlay col3-2"> <img class="tiles" src="tileimage/4-2.jpg" alt=""></div>
        <div class="overlay col3-3"> <img class="tiles" src="tileimage/4-3.jpg" alt=""></div>
        <div class="overlay col3-4"> <img class="tiles" src="tileimage/2-2.jpg " alt=""></div>
        <div class="overlay col3-5"> <img class="tiles" src="tileimage/2-3.jpg" alt=""></div>
      </div>
      <div class="col column4">
        <div class=" overlay col4-1"> <img class="tiles" src="tileimage/2-2.jpg" alt=""></div>
        <div class=" overlay col4-2"> <img class="tiles" src="tileimage/3-1.jpg" alt=""></div>
        <div class=" overlay col4-3"> <img class="tiles" src="tileimage/4-3.jpg" alt=""></div>
        <div class=" overlay col4-4"> <img class="tiles" src="tileimage/4-4.jpg" alt=""></div>
        <div class=" overlay col4-5"> <img class="tiles" src="tileimage/12.jpeg" alt=""></div>

      </div>
      <div class="col column5">
        <div class=" overlay col5-1"> <img class="tiles" src="tileimage/4-3.jpg" alt=""></div>
        <div class=" overlay col5-2"> <img class="tiles" src="tileimage/2-5.jpg" alt=""></div>
        <div class=" overlay col5-3"> <img class="tiles" src="tileimage/2-3.jpg" alt=""></div>
        <div class=" overlay col5-4"> <img class="tiles" src="tileimage/4-2.jpg" alt=""></div>
        <div class=" overlay col5-5"> <img class="tiles" src="tileimage/2-4.jpg" alt=""></div>

      </div>

    </div>
  </div>

</body>

</html>
